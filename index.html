<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background-color: rgba(0,0,0,0);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #000000;
            margin-bottom: 15px;
            font-size: 2.5rem;
        }
        
        .description {
            color: #555;
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 20px 15px;
            text-align: center;
            border: 1px solid #e1e1e1;
        }
        
        th {
            background: linear-gradient(to bottom, #3498db, #5dade2);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .svg-container {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .svg-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .svg-container svg {
            max-width: 100%;
            max-height: 100%;
        }
        
        /* 效果样式 */
        .mirrored {
            transform: scaleX(-1);
        }
        
        .rotated {
            transform: rotate(180deg);
        }
        
        .squeezed {
            transform: scaleY(0.5);
        }
        
        .grayscale {
            filter: grayscale(100%);
        }
        
        .svg-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #666;
            font-size: 0.95rem;
        }
        
        @media (max-width: 1200px) {
            .svg-container {
                width: 100px;
                height: 100px;
            }
        }
        
        @media (max-width: 992px) {
            .svg-container {
                width: 80px;
                height: 80px;
            }
            
            th, td {
                padding: 15px 10px;
            }
        }
        
        @media (max-width: 768px) {
            .svg-container {
                width: 70px;
                height: 70px;
            }
            
            th, td {
                padding: 10px 5px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
